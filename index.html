<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swipe Word Flip</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card-width: 300px;
            --card-height: 450px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            padding: 15px;
            z-index: 10;
            background: rgba(255,255,255,0.9);
            border-bottom: 1px solid #e2e8f0;
        }

        .theme-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
        }

        .theme-display {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
            line-height: 1.2;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2rem;
            color: #334155;
        }

        /* --- BOARD --- */
        .board {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }

        .card-wrapper {
            width: var(--card-width);
            height: var(--card-height);
            position: absolute;
            cursor: grab;
            touch-action: none;
        }

        .card-wrapper:active { cursor: grabbing; }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.2);
            background: white;
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 4px solid white;
            box-sizing: border-box;
        }

        .front {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            z-index: 2;
        }
        
        .front::after {
            content: "TAP TO REVEAL";
            margin-top: 15px;
            font-weight: bold;
            color: #94a3b8;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .icon-hidden { font-size: 4rem; color: #cbd5e1; }

        .back {
            background: var(--primary);
            color: white;
            transform: rotateY(180deg);
            z-index: 1;
        }

        .letter { font-size: 9rem; line-height: 1; font-weight: 800; }
        .hint { font-size: 1.2rem; opacity: 0.9; margin-top: 10px; }

        /* --- STAMPS --- */
        .stamp {
            position: absolute;
            top: 40px;
            padding: 5px 15px;
            border: 5px solid;
            border-radius: 10px;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            opacity: 0;
            z-index: 10;
            transition: opacity 0.1s;
            pointer-events: none;
        }

        .stamp-nope {
            right: 40px; color: #ef4444; border-color: #ef4444; transform: rotate(15deg);
        }

        .stamp-like {
            left: 40px; color: #22c55e; border-color: #22c55e; transform: rotate(-15deg);
        }

        /* --- CONTROLS --- */
        .controls {
            padding: 20px;
            background: white;
            display: flex;
            justify-content: space-around;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .btn-circle {
            width: 50px; height: 50px;
            border-radius: 50%; border: none;
            font-size: 1.5rem;
            background: #f1f5f9; color: #475569;
            box-shadow: 0 4px 0 #cbd5e1; cursor: pointer;
        }
        .btn-circle:active { transform: translateY(4px); box-shadow: none; }

        /* --- MODALS (General) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal.visible { opacity: 1; }

        .modal-box {
            background: white;
            padding: 30px;
            width: 85%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal.visible .modal-box { transform: scale(1); }

        /* Game Over Specifics */
        .score-big { font-size: 3rem; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .stat-row { display: flex; justify-content: space-around; margin-bottom: 20px; color: #64748b; }
        .btn-primary {
            width: 100%; padding: 15px; border-radius: 12px;
            border: none; background: var(--primary); color: white;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 4px 0 #4338ca;
        }
        .btn-primary:active { transform: translateY(2px); box-shadow: none; }

        .theme-item {
            display: flex; justify-content: space-between;
            padding: 12px; border-bottom: 1px solid #f1f5f9;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="theme-label">Current Theme</div>
        <h1 class="theme-display" id="themeName">...</h1>
        <div class="stats-bar">
            <span style="color: #ef4444">‚ùå <span id="countSkip">0</span></span>
            <span id="timer">00:00</span>
            <span style="color: #22c55e">‚úÖ <span id="countDone">0</span></span>
        </div>
    </div>

    <div class="board" id="board">
        </div>

    <div class="controls">
        <button class="btn-circle" onclick="openThemeModal()">‚öôÔ∏è</button>
        <button class="btn-circle" onclick="resetGame()" style="color:var(--primary)">üîÑ</button>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-box">
            <h2 style="margin:0; color:#334155;">Round Complete!</h2>
            <div class="score-big" id="finalScore">0</div>
            <div class="stat-row">
                <span>Skipped: <b id="finalSkip" style="color:#ef4444">0</b></span>
                <span>Time: <b id="finalTime">00:00</b></span>
            </div>
            <button class="btn-primary" onclick="closeGameOver(); resetGame();">Play Again</button>
        </div>
    </div>

    <div id="themeModal" class="modal">
        <div class="modal-box" style="text-align: left;">
            <h2 style="margin-top:0">Manage Themes</h2>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="newThemeInput" placeholder="New Theme..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #cbd5e1;">
                <button onclick="addTheme()" style="padding:10px 20px; border-radius:8px; background:var(--primary); color:white; border:none; font-weight:bold;">Add</button>
            </div>
            <div id="themeList" style="max-height:200px; overflow-y:auto; border:1px solid #f1f5f9; border-radius:8px; margin-bottom: 15px;"></div>
            <button onclick="closeThemeModal()" style="width:100%; padding:12px; border-radius:8px; border:none; background:#e2e8f0; font-weight:bold;">Close</button>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
        let defaultThemes = ["Animals", "Fruits", "Brands", "Cities", "Movies", "Jobs"];
        let themes = JSON.parse(localStorage.getItem('swipeThemes')) || [...defaultThemes];
        
        let deck = [];
        let cardIndex = 0;
        let stats = { yes: 0, no: 0 };
        let timerStart, timerInt;

        // DOM Elements
        const board = document.getElementById('board');
        const els = {
            theme: document.getElementById('themeName'),
            yes: document.getElementById('countDone'),
            no: document.getElementById('countSkip'),
            timer: document.getElementById('timer'),
            
            // Modals
            gameOverModal: document.getElementById('gameOverModal'),
            themeModal: document.getElementById('themeModal'),
            
            // Stats inside Game Over Modal
            finalScore: document.getElementById('finalScore'),
            finalSkip: document.getElementById('finalSkip'),
            finalTime: document.getElementById('finalTime'),
            
            themeList: document.getElementById('themeList')
        };

        function init() {
            resetGame();
        }

        // --- GAME LOOP ---
        function resetGame() {
            clearInterval(timerInt);
            stats = { yes: 0, no: 0 };
            updateStats();
            
            // Pick Theme
            els.theme.innerText = themes[Math.floor(Math.random() * themes.length)];
            
            // Shuffle Deck
            deck = ALPHABET.sort(() => Math.random() - 0.5);
            cardIndex = 0;
            
            // Reset Timer
            timerStart = Date.now();
            timerInt = setInterval(updateTimer, 1000);
            updateTimer(); // Initial call

            // Clear Board
            board.innerHTML = '';
            spawnCard();
        }

        function updateTimer() {
            let d = Math.floor((Date.now() - timerStart)/1000);
            let m = Math.floor(d/60).toString().padStart(2,'0');
            let s = (d%60).toString().padStart(2,'0');
            els.timer.innerText = `${m}:${s}`;
        }

        function updateStats() {
            els.yes.innerText = stats.yes;
            els.no.innerText = stats.no;
        }

        // --- CARD LOGIC ---
        function spawnCard() {
            if (cardIndex >= deck.length) {
                showGameOver();
                return;
            }

            const letter = deck[cardIndex];
            
            // Create DOM
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            wrapper.style.zIndex = 100 - cardIndex; // Stack order

            wrapper.innerHTML = `
                <div class="card">
                    <div class="face front">
                        <div class="icon-hidden">?</div>
                    </div>
                    <div class="face back">
                        <div class="letter">${letter}</div>
                        <div class="hint">Got a word?</div>
                    </div>
                    <div class="stamp stamp-nope">SKIP</div>
                    <div class="stamp stamp-like">YES!</div>
                </div>
            `;
            
            board.appendChild(wrapper);
            initPhysics(wrapper);
        }

        function initPhysics(wrapper) {
            const card = wrapper.querySelector('.card');
            const nope = wrapper.querySelector('.stamp-nope');
            const like = wrapper.querySelector('.stamp-like');
            
            let startX = 0, currentX = 0, startY = 0;
            let isDragging = false;
            let isFlipped = false;

            const onStart = (e) => {
                isDragging = true;
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                wrapper.style.transition = 'none';
            };

            const onMove = (e) => {
                if (!isDragging) return;
                const x = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const y = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                currentX = x - startX;
                const currentY = y - startY;

                wrapper.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${currentX * 0.05}deg)`;

                const opacity = Math.min(Math.abs(currentX) / 100, 1);
                if (currentX > 0) {
                    like.style.opacity = opacity;
                    nope.style.opacity = 0;
                } else {
                    nope.style.opacity = opacity;
                    like.style.opacity = 0;
                }
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;

                if (Math.abs(currentX) > 100) {
                    // SWIPE AWAY
                    const dir = currentX > 0 ? 1 : -1;
                    const endX = window.innerWidth * dir;
                    
                    wrapper.style.transition = 'transform 0.4s ease-out';
                    wrapper.style.transform = `translate(${endX}px, 50px) rotate(${dir * 45}deg)`;
                    
                    if (dir === 1) stats.yes++; else stats.no++;
                    updateStats();

                    setTimeout(() => {
                        wrapper.remove();
                        cardIndex++;
                        spawnCard();
                    }, 300);
                } else {
                    // RESET
                    wrapper.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    wrapper.style.transform = `translate(0px, 0px) rotate(0deg)`;
                    like.style.opacity = 0;
                    nope.style.opacity = 0;
                }
                currentX = 0;
            };

            const onClick = () => {
                if (!isDragging && Math.abs(currentX) < 5 && !isFlipped) {
                    isFlipped = true;
                    card.classList.add('flipped');
                }
            };

            wrapper.addEventListener('mousedown', onStart);
            wrapper.addEventListener('touchstart', onStart);
            wrapper.addEventListener('click', onClick);
            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove);
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchend', onEnd);
        }

        // --- UI FUNCTIONS ---
        function showGameOver() {
            clearInterval(timerInt);
            els.finalScore.innerText = `${stats.yes} / ${deck.length}`;
            els.finalSkip.innerText = stats.no;
            els.finalTime.innerText = els.timer.innerText;
            
            els.gameOverModal.style.display = 'flex';
            setTimeout(() => els.gameOverModal.classList.add('visible'), 10);
        }

        function closeGameOver() {
            els.gameOverModal.classList.remove('visible');
            setTimeout(() => els.gameOverModal.style.display = 'none', 300);
        }

        // Theme Modal
        function openThemeModal() {
            els.themeModal.style.display = 'flex';
            setTimeout(() => els.themeModal.classList.add('visible'), 10);
            renderThemes();
        }
        function closeThemeModal() {
            els.themeModal.classList.remove('visible');
            setTimeout(() => els.themeModal.style.display = 'none', 300);
        }
        
        function renderThemes() {
            els.themeList.innerHTML = '';
            themes.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'theme-item';
                div.innerHTML = `
                    <span>${t}</span>
                    ${i >= defaultThemes.length ? `<span style="color:red; cursor:pointer;" onclick="delTheme(${i})">‚úï</span>` : '<small style="color:#cbd5e1">Default</small>'}
                `;
                els.themeList.appendChild(div);
            });
        }
        function addTheme() {
            const input = document.getElementById('newThemeInput');
            if(input.value.trim()) {
                themes.push(input.value.trim());
                localStorage.setItem('swipeThemes', JSON.stringify(themes));
                input.value = '';
                renderThemes();
            }
        }
        function delTheme(i) {
            themes.splice(i, 1);
            localStorage.setItem('swipeThemes', JSON.stringify(themes));
            renderThemes();
        }

        init();
    </script>
</body>
</html>
